<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-4">Login</h3>
                <form [formGroup]="profileForm" (ngSubmit)="onsubmit()">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control"
                            placeholder="Enter your username" required>
                        <div *ngIf="profileForm.get('username')?.invalid && (profileForm.get('username')?.dirty || profileForm.get('username')?.touched)"
                            class="text-danger">
                            <div *ngIf="profileForm.get('username')?.errors?.['required']">Username is required.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter your password" required>
                        <div *ngIf="profileForm.get('password')?.invalid && (profileForm.get('password')?.dirty || profileForm.get('password')?.touched)"
                            class="text-danger">
                            <div *ngIf="profileForm.get('password')?.errors?.['required']">Password is required.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
